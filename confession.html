<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gift-page">

    <!-- Floating Notes Background -->
    <div class="music-note" style="left: 10%; top: 80%; font-size: 24px; animation-delay: 0s;">♪</div>
    <div class="music-note" style="left: 85%; top: 60%; font-size: 32px; animation-delay: 1.5s;">♫</div>
    <div class="music-note" style="left: 20%; top: 30%; font-size: 20px; animation-delay: 3s;">♩</div>
    <div class="music-note" style="left: 70%; top: 85%; font-size: 28px; animation-delay: 4.5s;">♬</div>

    <!-- SECTION 1: THE BOOK -->
    <div>
        <h2>Btw, I have something for you</h2>
        <p class="hint">Hover or tap the book to reveal</p>

        <div class="perspective-container">
            <div class="book">
                <div class="inner-page">
                    <div class="inner-heart">♥</div>
                    <p style="font-weight: bold; color: #1e293b; font-size: .5rem;">
                         If you haven't noticed it yet, this is a confession.
                    </p>
                    <p style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">Thanks for being you.</p>
                </div>
                <div class="cover">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 10px;">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <div style="font-weight: bold; letter-spacing: 2px; font-size: 1.2rem;">Short Message</div>
                    <div style="font-size: 0.75rem; opacity: 0.8; margin-top: 5px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SECTION 2: THE PLAYLIST (ID for anchor linking) -->
    <div id="playlist" class="player-card">
        <div class="player-header">
            <h3>Christmas Vibe</h3>
            <p>Songs to keep you cheerful & upbeat!</p>
        </div>
        
        <div class="spotify-wrapper">
            <!-- Spotify Embed -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3IGPQEGAiZZI4Iba81GNq5?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <a href="index.html" class="back-link">
        ← Back to Home
    </a>

</body>
</html>
